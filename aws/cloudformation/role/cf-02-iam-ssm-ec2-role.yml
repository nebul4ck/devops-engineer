AWSTemplateFormatVersion: 2010-09-09
Description: >
  Create a new Instance Role. The role allows instances to be management by SSM and work with CodeCommit,
  CodePipeline and CodeDeploy.

##############################################################################################
# Metadata                                                                                   #
##############################################################################################

Metadata:
  AWS::CloudFormation::Interface:

    ParameterGroups:
      - Label:
          default: Set up account configuration.
        Parameters:
          - AccountName
          - EnvType
          - RoleName
          - ARNSSMPolicy
          - ARNCCPolicy
          - ARNCDPolicy

      - Label:
          default: Tagging
        Parameters:
          - Role
          - Environment
          - SLA
          - StartTime
          - EndTime
          - CECO
          - Operation
          - Compliance
          - Confidentiality

    ParameterLabels:
      AccountName:
        default: Account Name
      EnvType:
        default: Deployment environment
      RoleName:
        default: Role Name
      ARNSSMPolicy:
        default: ARN SSM (Systems Manager) Policy.
      ARNCCPolicy:
        default: ARN CC (CodeCommit) Policy.
      ARNCDPolicy:
        default: ARN CD (CodeDeploy) Policy.

##############################################################################################
# Parameters                                                                                 #
##############################################################################################

Parameters:
  AccountName:
    Description: 'The account name, ie ''euigs-dev-base'''
    Type: String
    MinLength: 1
  EnvType: 
    Description: 'Environment where the App will be deployed.'
    Type: String
    Default: development
    AllowedValues: 
      - development
      - integration
      - production
  RoleName:
    Description: 'The Role name'
    Type: String
    MinLength: 1
  ARNSSMPolicy:
    Description: 'The SSM ARN of the Policy to attachment'
    Type: String
    Default: 'arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore'
  ARNCCPolicy:
    Description: 'The CodeCommit ARN of the Policy to attachment'
    Type: String
    Default: 'arn:aws:iam::aws:policy/AWSCodeCommitReadOnly'
  ARNCDPolicy:
    Description: 'The CodeDeploy ARN of the Policy to attachment'
    Type: String
    Default: 'arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforAWSCodeDeploy'

  # The tags can be replaced by cf-euigs-tags.json
  Role:
    Type: String
    Description: 'Tag: Role of resource.'
    Default: dev
    AllowedValues:
      - dev
      - staging
      - pro
  Environment:
    Type: String
    Description: 'Tag: Environment where the resource is spawned.'
    Default: dev
    AllowedValues:
      - dev
      - staging
      - pro
  SLA:
    Type: String
    Description: 'Tag: Service-level agreement.'
    Default: 24x7
    AllowedValues:
      - '24x7'
      - '8x5'
  StartTime:
    Type: String
    Description: 'When is the resource spawned?, ie ''00:00''.'
    Default: '00:00'
  EndTime:
    Type: String
    Description: 'When is the resource terminated?, ie ''18:30''.'
    Default: '00:00'
  CECO:
    Type: String
    Description: 'Operation owner of resource deployed, ie ''the same as Operation tag''.'
    Default: euigs
  Operation:
    Type: String
    Description: 'Operation owner of resource deployed.'
    Default: euigs
    AllowedValues:
      - euigs
      - as
      - ct 
      - eg
  Compliance:
    Type: String
    Description: Compliance.
    Default: 'no'
    AllowedValues:
      - 'no'
      - 'yes'
  Confidentiality:
    Type: String
    Description: Confidentiality.
    Default: 'no'
    AllowedValues:
      - 'yes'
      - 'no'

##############################################################################################
# Conditions                                                                                 #
##############################################################################################

#Conditions:
#  isNotPublicAccess: !Equals [!Ref S3PublicAccess, Private]
