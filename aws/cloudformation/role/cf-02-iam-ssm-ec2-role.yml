##############################################################################################
# Resources                                                                                  #
##############################################################################################

Resources:
  # Create Role
  EC2AssumeRole:
    Type: 'AWS::IAM::Role'
    Properties:
      Description: IAM Role for enable SSM Managed Instance Core
      RoleName: !Sub '${RoleName}'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: "/"
      ManagedPolicyArns:
        - !Ref ARNSSMPolicy
        - !Ref ARNCCPolicy
        - !Ref ARNCDPolicy
      # Tags:
      #   - Key: Application
      #     Value: !Ref 'AWS::StackId'
      #   - Key: Name
      #     Value: !Sub '${AccountName}-${RoleName}-role'
      #   - Key: ApplicationID
      #     Value: !Sub '${AccountName}-${RoleName}-role'
      #   - Key: Role
      #     Value: !Sub '${Role}'
      #   - Key: Environment
      #     Value: !Sub '${Environment}'
      #   - Key: SLA
      #     Value: !Sub '${SLA}'
      #   - Key: StartTime
      #     Value: !Sub '${StartTime}'
      #   - Key: EndTime
      #     Value: !Sub '${EndTime}'
      #   - Key: CECO
      #     Value: !Sub '${CECO}'
      #   - Key: Operation
      #     Value: !Sub '${Operation}'
      #   - Key: Compliance
      #     Value: !Sub '${Compliance}'
      #   - Key: Confidentiality
      #     Value: !Sub '${Confidentiality}'

  InstanceProfile:
    # Create Instance Profile
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles: 
        - !Ref EC2AssumeRole

# Note: Use the InstanceProfileName into ec2 template "IamInstanceProfile" property.