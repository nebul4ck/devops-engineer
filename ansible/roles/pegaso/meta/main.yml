galaxy_info:
  author: nebul4ck
  description: >
    Install and configure the environment from scratch:
      - Install python3 and python3-pip
      - Install Docker Engine
      - Install Kubectl

      - Install and configure zsh with Powerlevel9k theme and fonts
      - Create SSH RSA Key pair
      - Install and configure Terminator
      - Install and configure VIM (https://www.redhat.com/sysadmin/five-vim-plugins):
        - Airline
        - NERDTree
        - fzf.vim
        - Gitgutter
      - Install Fuzzy Finder (fzf)
      - Install bat (syntax highlighting)
      - Install AWS CLI
      - Download KDE Plasma Shortcuts and customize the Desktop
      - Install Git
      - Install fzf:  
      - Install and configure Visual Studio Code

  company: madeinhome

